<head>
	<title>ログイン</title>
</head>

<body>
	<div class="example2">

	<form action="login" method="post">
		<h1><span class="s1">ログイン</span></h1>
		従業員ID: <input type="text" name="employee_id" class="d1" maxlength="5" pattern="^[a-zA-Z0-9]+$" required placeholder="※半角英数字で入力" required><br><br>
		パスワード: <input type="password" id="input_pass" name="password" required class="d1" pattern="^[a-zA-Z0-9]+$" placeholder="※半角英数字で入力">
		
		<input type="button" id="buttonPassword" value="表示" onclick="pushHideButton();">
			<script language="javascript">
      function pushHideButton() {
        var txtPass = document.getElementById("input_pass");
        var btnPass = document.getElementById("buttonPassword");
        if (txtPass.type === "text") {
          txtPass.type = "password";
          btnPass.value = "表示";
        } else {
          txtPass.type = "text";
          btnPass.value = "非表示";
        }
      }
    </script>
		
		<br><br>
		<class="hover-d3"><input type="submit" value="ログインする"class="d2"></span>
	</form>
	
	</div>
