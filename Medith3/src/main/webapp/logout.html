<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ログアウト画面</title>
	<style>
		.example {
			text-align: center;
		}

		.example form {

			display: inline-block;
			margin: 0 10px;

		}

		.d1 {
			width: 500px;
			height: 50px;
		}
	</style>
</head>

<body>
	<div class="example">

		<h2>ログアウト画面</h2>

		<h3>ログアウトしますか。</h3>

		<span class="d1">
			<form action="logout" method="POST">

				<input type="submit" value="ログアウト">
			</form>


				<form action="login" method="POST">

					<input type="submit" value="戻る">

				</form>
		</span>


	</div>

</body>

</html>
